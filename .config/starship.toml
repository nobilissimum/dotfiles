"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
continuation_prompt = "[▸▹ ](dimmed white)"
palette = 'hush'


format = """
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$character\
"""

right_format = """
$localip\
$shlvl\
$shell\
$env_var\
$jobs\
$sudo\
$singularity\
$kubernetes\
$vcsh\
$fossil_branch\
$hg_branch\
$pijul_channel\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
