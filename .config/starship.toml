"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
continuation_prompt = "[▸▹ ](dimmed white)"
palette = 'hush'


format = """
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$character\
"""

